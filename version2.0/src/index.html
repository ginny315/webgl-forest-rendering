<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>webgl terrain rendering</title>
</head>
<body>
    <div id="container">
        <!-- <div class="flux"></div> -->
    </div>
    <div id="themeMode" class="themeMode">
        <div>
            <span id="themeText1">Snow</span>
            <span id="themeText2">Sun</span>
        </div>
        <div class="snow" id="snow" data-theme="0">
            <span id="themeLogo1">❄️</span>
            <span id="themeLogo2">⛅️</span>
        </div>
    </div>
    <div id="controllMode" class="controllMode">
        <div>Mouse Control</div>
        <div id="mode" class="mode">
            <div id="mode-inner" class="mode-inner"></div>
            <div id="mode-switch" class="mode-switch" data-mode="0">三</div>
        </div>
    </div>
</body>
</html>
